---
name: Release Please
"on":
  push:
    branches:
      - main
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: googlapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE }}
